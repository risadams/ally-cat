<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ally Cat - An accessibility API for everyone</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜¼</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/highlight.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container-sm">
    <div class="card my-5 p-3 bg-dark text-light">
      <div class="card-body">
        <h1 class="mb-3">
          Ally Cat ðŸ˜¼
        </h1>
        <p>
          Enter your website URL below to see if it is accessible.
        </p>
        <form id="form">
          <div class="input-group mb-3">
            <input type="url" id='url' class="form-control" placeholder="Enter a website address" />
            <button type="submit" class="btn btn-primary text-light">Submit</button>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="includeNotice">
            <label class="form-check-label" for="includeNotice">
              Include Notices
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked value="" id="includeWarning">
            <label class="form-check-label" for="includeWarning">
              Include Warnings
            </label>
          </div>
        </form>
      </div>
    </div>

    <div class="loader text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading ...</span>
      </div>
    </div>

    <div id="issues"></div>
  </div>
